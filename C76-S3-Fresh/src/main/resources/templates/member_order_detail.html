<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/index.css" />
    <!--[if IE 6]>
    <script src="js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a'); 
        </script>
    <![endif]-->
        
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>    
        
	<script type="text/javascript" src="js/select.js"></script>
        
    
<title>果然</title>
</head>
<body>  

<!--顶部导航-->
<div id="top" th:replace="common/common::commtop"></div>

<!-- 页头 -->
<div class="headr" th:replace="common/common::commheader"></div>

<!--End Header End--> 
<div class="i_bg bg_color">
    <!--Begin 用户中心 Begin -->
	<div class="m_content">
   		<div class="m_left">
        	<div class="left_n">管理中心</div>
            
            <div class="left_m">
            	<div class="left_m_t t_bg2">会员中心</div>
                <ul>
                	<li><a th:href="tomember">用户信息</a></li>
                    <li><a th:href="member_order">我的订单</a></li>
                    <li><a href="#">推广链接</a></li>
                    <li><a href="#">我的评论</a></li>
                </ul>
            </div>
            <div class="left_m">
            	<div class="left_m_t t_bg3">账户中心</div>
                <ul>
                	<li><a href="#">账户安全</a></li>
                   
                </ul>
            </div>
            
        </div>
        <div class="m_right">
			<div class="mem_tit">订单详情</div>
			 <table class="table">
		       <tr>
		        <td>收件人：<span th:text="${bill.oname}">无</span></td>
		        <td>联系电话：<span th:text="${bill.ophone}">无</span></td>
		        <td>收件地址：<span th:text="${bill.oaddress}">无</span></td>
		        <td>付款时间：<span th:text="${#dates.format(bill.otime,'yyyy-MM-dd HH:mm:ss')}">无</span></td>
		       </tr>
		       <tr>
		        <td>下单时间:<span th:text="${#dates.format(bill.otime,'yyyy-MM-dd HH:mm:ss')}"></span></td>
		        <td>订单总金额：<span th:text="${bill.ocost}"></span></td>
		        <td>配送方式：<span th:text="${bill.express.ename}"></span></td>
		        <td>评价时间时间：---</td>
		       </tr>
		       <tr>
		        <td th:switch="${bill.otype}">订单状态：
		        	<span th:case="'1'" th:text="已付款，未发货"></span>
                	<span th:case="'2'" th:text="已取消"></span>
                	<span th:case="'3'" th:text="已发货"></span></td>
		        <td colspan="3">订单备注：<mark><span th:text="${bill.onote}"></span></mark></td>
		        </tr>
		      </table>
		      <table class="table">
		       <tr th:each=" o : ${odlist}">
			        <td class="center"><img th:src=" 'images/product/' + ${o.product.ffilename}" width="50" height="50"/></td>
			        <td>产品名称<span th:text="${o.product.fname}"></span></td>
			        <td class="center">类型：<span th:text="${o.product.fparenttype}"></span >A15902</td>
			        <td class="center">源产地：<span th:text="${o.product.faddress}"></span> </td>
			        <td class="center">单价：<strong class="rmb_icon" th:text="${o.product.fprice}">59.00</strong></td>
			        <td class="center">数量：<strong th:text="${o.pquintity}">1</strong></td>
			        <td class="center">小计：<strong class="rmb_icon" th:text="${o.product.fprice} * ${o.pquintity}">59.00</strong></td>
			        
		       </tr>
		       
		      </table>
          </div>

            
        </div>
		
		
    </div>
   
	<!--End 用户中心 End--> 
    <!--Begin Footer Begin -->
   <div class="footer" th:replace="common/common::commfooter">
    
   </div> 

</body>

</html>
