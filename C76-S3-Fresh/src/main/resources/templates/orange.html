<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>果然新鲜</title>
    <link href="css/orange.css"rel="stylesheet">
    <link href="css/index.css"rel="stylesheet">
    <link href="css/share.css"rel="stylesheet">
    <script src="js/jquery-1.12.3.js"></script>
    </script><script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" th:inline="javascript">
    function addcart(){
		var formData = new FormData(registForm);
		var fid =[[${fid}]];
		alert(fid);
		var ccount=document.getElementById("ccount").value;
		
		$.ajax({
			url : 'addcart?fid='+ fid
					+'&ccount=' + ccount , 
			type : 'post',
			data : formData,
			contentType : false,
			processData : false,
			success : function(res) {
				if (res.code == 1) {
					alert('添加购物车成功');
				}else {
					/* console.info(res.data)	 */
					alert('添加购物车失败');
					
					}
				}
			
		});

	}
    
    
    </script>
</head>
<body>
<!--顶部导航-->
<div id="top" th:replace="common/common::commtop"></div>

<!-- 页头 -->
<div class="headr" th:replace="common/common::commheader"></div>

<!--banner图片-->
<div class="her-banner">

</div>
<!--banner图片结束-->
<!--主页内容-->
<div class="content">
    <div class="cont-top">
        <div class="cont-left">
            <div class="ctl-img" th:each=" a : ${alist}" >
                <img th:src=" 'images/product/' + ${a.ffilename}" width="100%" height="80%">
            </div>
            <div class="collect">
                <div class="coll">
                    <i class="iconfont">&#xe641;</i>
                    收藏
                </div>
                <div class="coll">
                    <i class="iconfont">&#xe617;</i>
                    分享
                    <div class="share">

                    </div>
                </div>
            </div>
            <div class="next">
                <div class="nt">
                    上一个
                </div>
                <div class="nt ntp">
                    下一个
                </div>
            </div>


        </div>
        <div class="cont-right">
            <div class="J_productTitle title g_minor">
                <span th:text="${alist.fname}" >南非进口黄柠檬 6个装</span>
                <span id="productQrCode" class="webSiteQrCode">&nbsp;
                <div class="code">
                   
                </div>
                </span>
            </div>
           <div class="pic">
               <span class="ppi">价格:</span>
               <span class="f-mallUnit">￥</span>
               <span th:text="${alist.fprice}" class="pcc">29.00</span>
           </div>
            <div class="pict">
                <div class="f-proSatifySumWrap">
                    <div class="f-satifyDetail">
                        <span class="g_minor  salesVolume">评论：</span><span class="J_commNum">1</span>条
                    </div>
                    <div class="J_pdDetailBorder f-pdDetailBorder"></div>
                    <div class="f-satifyDetail">
                        <span class="g_minor  salesVolume">收藏：</span>1
                    </div>
                </div>
            </div>
			<form id="registForm" action="" method="post" >
            <div class="fk-pd5MallCartCount">
                <div class="f-cartbuyCountWrap">
                    <span class="f-propName g_minor" style="width:75px;min-width:75px;max-width: 75px;">购买数量：</span>
                    <input id="ccount" type="text"  value="1" class="g_itext cartBuyCount f-cartBuyCount">
                </div>
                <div class="f-buyCountBtn">
                    <div  class="f-countBtn mallJian"></div>
                    <div  class="f-countBtn disableMallJian"></div>
                </div>
            </div>
            <div class="fk-pd5MallActBtns">
                <div class="buttn">
			<input id="button" value="加入购物车" type="button" onclick="addcart()" />
                </div>
                <div class="buttn butto">
                    立即购买
                </div>

            </div>
            </form>

        </div>
    </div>

    <div class="cont-bot">
        <div class="hd">
            <ul>
                <li class="active">
                    <div class="hd1 acti" >
                    </div>
                    产品详情
                </li>
                <li>
                    <div class="hd1">
                    </div>
                    产品评论(1)
                </li>
                <li>
                    <div class="hd1">
                    </div>
                    销售记录(0)
                </li>
            </ul>

        </div>
        <div class="bd">
            <div th:each=" p : ${plist}" class="bd1"style="display: block">
                <img th:src=" 'images/productdetail/' + ${p.pdetail}">
            </div>
            <div class="bd1">
                <img src="images/or-5.jpg">
                <img src="images/or-6.jpg">
            </div>
            <div class="bd1">
                <div class="sale">
                    <ul>
                        <li>买家</li>
                        <li>选项​​信息</li>
                        <li>数量</li>
                        <li>成交时间</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
<!--主页内容结束-->
<!--底部-->

<!--底部结束-->

<!--主页内容结束-->
<!--底部-->
<div class="footer" th:replace="common/common::commfooter">
</div>
</body>
<script src="js/orange.js"></script>
</html>
