<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">果然</h1>
		<h2 class="sub-title">生活热爱分享 - Thousands Find</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<h3>果然用户登录</h3>
				
				<div class="slide-bar"></div>				
			</div>
		</div>
		<form action="login" method="post">
		<div class="login form">
		
			<div class="group">
				<div class="group-ipt account">
					<input type="text" name="uaccount" id="loginModalUserNmae" class="ipt" placeholder="输入您的账户名或用户名" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="upwd" id="loginModalUserPwd"  class="ipt" placeholder="输入您的登录密码" required>
				</div>
				
			</div>
		 
		</div>

		<div class="button">
			<input id="button" class="login-btn register-btn" value="登录" type="submit" onclick="login()"/>
		</div>
		</form>
		<a  th:href="toreg">没有账号？去注册</a>
		<div class="remember clearfix">
			
			<label class="forgot-password">
				<a href="toforget">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	
</div>

<script src='js/login/particles.js' type="text/javascript"></script>
<script src='js/login/background.js' type="text/javascript"></script>
<script src='js/login/jquery.min.js' type="text/javascript"></script>
<script src='js/login/layer/layer.js' type="text/javascript"></script>

<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
